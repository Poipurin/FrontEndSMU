<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudú Tecnológico</title>
</head>

<body>
    <h1>Pudú Tecnológico</h1>
    <table>
        <thead>
            <tr>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>$3.000.000</td>
                <td>$1.000.000</td>
                <td>$2.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>$4.500.000</td>
                <td>$2.000.000</td>
                <td>$2.500.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>$3.500.000</td>
                <td>$1.000.000</td>
                <td>$2.500.000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>$5.500.000</td>
                <td>$2.000.000</td>
                <td>$3.500.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>$16.500.000</td>
                <td>$5.000.000</td>
                <td>$10.500.000</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
