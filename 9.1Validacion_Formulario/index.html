<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" media="all"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <main>
        <fieldset>
            <header>
                <h1>Formulario de Registro</h1>
            </header>
            <form action="index.html" method="get">
                <section class="form-control">
                    <label for="name">Nombre:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small><br>
                    <label for="name">Apellidos:</label><br>
                    <input type="text" id="lastname" name="lastname"><br>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error</small><br>
                    <label for="email">e-mail:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <br>
                    <label for="pass">Contraseña:</label><br>
                    <input type="password" id="pass" name="pass"><br><small>Error</small><br>
                    <label for="pass2">Confirmar contraseña:</label><br>
                    <input type="password" id="pass2" name="pass2"><br><small>Error</small><br>
                </section>
                <section class="btn">
                    <button type="submit" value="submit">Enviar</button>
                </section>
            </form>
        </fieldset>
    </main>

</body>

</html>
